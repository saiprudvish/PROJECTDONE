<h5 class="text-dark mt-5">MOVIES</h5>
<hr class="text-dark ">
<input type="text" name="name" placeholder="Search by movie" class="form-control mt-2 w-50" [(ngModel)]="searchTerm" >
<div class="row row-cols-3 row-cols-sm-4 row-cols-md-6  row-cols-lg-8  g-4 mt-5 mb-5">
    <div class="col" *ngFor="let nObj of NetflixMovies| search:searchTerm">
        <app-ottnetflix [productObj]=nObj></app-ottnetflix>
    </div>
</div>
